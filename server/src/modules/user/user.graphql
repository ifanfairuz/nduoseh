# User Types
type User {
  id: ID!
  name: String!
  email: String!
  email_verified: Boolean!
  image: String
  callname: String
  created_at: DateTime!
  updated_at: DateTime!
  deleted_at: DateTime
  roles: [Role!]!
}

type UserWithPermissions {
  id: ID!
  name: String!
  email: String!
  email_verified: Boolean!
  image: String
  callname: String
  created_at: DateTime!
  updated_at: DateTime!
  deleted_at: DateTime
  roles: [Role!]!
  permissions: [String!]!
}

# Role Types
type Role {
  id: ID!
  name: String!
  slug: String!
  description: String
  permissions: [String!]!
  is_system: Boolean!
  active: Boolean!
  created_at: DateTime!
  updated_at: DateTime!
  deleted_at: DateTime
}

# User-Role Association
type UserRole {
  id: ID!
  user: User!
  role: Role!
  created_at: DateTime!
}

# Pagination Types
type UsersPage {
  users: [User!]!
  total: Int!
  page: Int!
  pageSize: Int!
  hasMore: Boolean!
}

type RolesPage {
  roles: [Role!]!
  total: Int!
  page: Int!
  pageSize: Int!
  hasMore: Boolean!
}

# Input Types for Users
input CreateUserInput {
  name: String!
  email: String!
  callname: String
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  callname: String
}

input UserFilterInput {
  email: String
  name: String
  deleted: Boolean
  email_verified: Boolean
}

# Input Types for Roles
input CreateRoleInput {
  name: String!
  slug: String!
  description: String
  permissions: [String!]!
}

input UpdateRoleInput {
  name: String
  description: String
  permissions: [String!]
  active: Boolean
}

input RoleFilterInput {
  slug: String
  active: Boolean
  is_system: Boolean
  deleted: Boolean
}

# Input Types for User-Role Operations
input AssignRoleInput {
  userId: ID!
  roleId: ID!
}

input RemoveRoleInput {
  userId: ID!
  roleId: ID!
}

# Queries
type Query {
  # User Queries
  users(filter: UserFilterInput, page: Int, pageSize: Int): [User!]!
  user(id: ID!): User

  # Role Queries
  roles(filter: RoleFilterInput, page: Int, pageSize: Int): [Role!]!
  role(id: ID!): Role
  roleBySlug(slug: String!): Role

  # User-Role Queries
  userRoles(userId: ID!): [Role!]!
  userPermissions(userId: ID!): [String!]!
}

# Mutations
type Mutation {
  # User Mutations
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
  restoreUser(id: ID!): User!

  # Role Mutations
  createRole(input: CreateRoleInput!): Role!
  updateRole(id: ID!, input: UpdateRoleInput!): Role!
  deleteRole(id: ID!): Role!
  restoreRole(id: ID!): Role!

  # User-Role Mutations
  assignRole(input: AssignRoleInput!): UserRole!
  removeRole(input: RemoveRoleInput!): Boolean!
  assignMultipleRoles(userId: ID!, roleIds: [ID!]!): [UserRole!]!
  removeMultipleRoles(userId: ID!, roleIds: [ID!]!): Boolean!
}

# Scalar Types
scalar DateTime
