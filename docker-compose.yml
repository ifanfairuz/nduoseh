# ============================================
# Nduoseh - Docker Compose Configuration
# ============================================
# Complete production-ready stack with all services
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: nduoseh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-nduoseh}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: ${TZ:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - nduoseh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nduoseh-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - nduoseh-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Nduoseh Server (NestJS)
  # ============================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    image: nduoseh-server:latest
    container_name: nduoseh-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node Environment
      NODE_ENV: production
      PORT: ${SERVER_PORT:-3000}

      # Database
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-nduoseh}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379

      # JWT Keys (using Docker secrets or environment variables)
      PRIVATE_KEY_PATH: /run/secrets/jwt_private_key
      PUBLIC_KEY_PATH: /run/secrets/jwt_public_key
      PRIVATE_KEY_PASSPHRASE: ${PRIVATE_KEY_PASSPHRASE}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}

      # Swagger
      SWAGGER_DISABLE: ${SWAGGER_DISABLE:-false}
      SWAGGER_URL: ${SWAGGER_URL:-doc}

      # Storage
      STORAGE_PATH: /app/storage

      # Timezone
      TZ: ${TZ:-UTC}
    volumes:
      # Mount RSA keys as read-only
      - ./server/keys/pkey.pem:/run/secrets/jwt_private_key:ro
      - ./server/keys/pubkey.pem:/run/secrets/jwt_public_key:ro
      # Mount storage for uploads
      - server_storage:/app/storage
    ports:
      - "${SERVER_PORT:-3000}:3000"
    networks:
      - nduoseh-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health-check', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Nduoseh Web (Vue 3) - Optional
  # ============================================
  # Uncomment if you want to run the frontend in Docker
  # web:
  #   build:
  #     context: ./web
  #     dockerfile: Dockerfile
  #     target: production
  #   image: nduoseh-web:latest
  #   container_name: nduoseh-web
  #   restart: unless-stopped
  #   environment:
  #     VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
  #   ports:
  #     - "${WEB_PORT:-5173}:80"
  #   networks:
  #     - nduoseh-network

# ============================================
# Networks
# ============================================
networks:
  nduoseh-network:
    driver: bridge
    name: nduoseh-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: nduoseh-postgres-data
  redis_data:
    name: nduoseh-redis-data
  server_storage:
    name: nduoseh-server-storage
